name: NPM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  ga-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm run test
