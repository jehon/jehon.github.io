on:
  push:
    branches:
      - main
      - ci/**
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  ga-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - uses: devcontainers/ci@v0.3
        with:
          runCmd: npm ci

      - uses: devcontainers/ci@v0.3
        with:
          runCmd: npm test
